<html>
<head>
  <title>Local weather</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/weather-icons.min.css">
</head>
<body>
<div class="container">

 <div class="row">
  <div class="text-center col-sm-9">
    <div class="well">
      <h1 class="header">What's the weather like?</h1>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="text-center well">
      <div>
        <input id="searchCity" type="text" placeholder="Search City">
         <button class="btn btn-default" id="newQuery">Submit</button>
      </div>

      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default active">
          <input type="radio" name="options" id="selectCelsius" autocomplete="off"> Metric
        </label>
        <label class="btn btn-default">
          <input type="radio" name="options" id="selectFahrenheit" autocomplete="off"> Imperial
        </label>
      </div>
    </div>
  </div>
 </div>

  <div class="row">
    <div class="location col-sm-4">
      <div class="well">
        <ul id="loc"></ul>
      </div>
      <div class="well">
        <ul id="weather"></ul>
      </div>
    </div>

    <div class="col-sm-8 text-center">
      <div class="well">
        <h1 id="weatherName">You'll be asked to allow geolocation for the current weather to appear.
        If you're not, then search for your city manually.</h1><br>
        <div><i id="icon" class="wi wi-degrees"></i></div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
